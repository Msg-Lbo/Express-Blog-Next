name: push自动更新

on:
  push:
    branches:
      - main

env: # 设置环境变量
  TZ: Asia/Shanghai # 时区（设置时区可使页面中的`最近更新时间`使用时区时间）

jobs:
  build: # 自定义名称
    runs-on: ubuntu-latest
    steps:
      - name: 🚀 Checkout code
        uses: actions/checkout@v2

      - name: Use Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '20'
      
      - name: 🛠️ Build
        run: |
          npm install
          npm run build
          
      - name: 🚁 部署到服务器
        uses: wlixcc/SFTP-Deploy-Action@v1.2.4
        with:
          username: 'root' #ssh user name
          port: '22' # 远程服务器ssh端口，默认22
          server: ${{ secrets.IP }} # 远程服务器IP地址
          ssh_private_key: ${{ secrets.SSH_PRIVATE_KEY }} # 认证服务器秘钥对的私钥
          local_path: './dist/*' # 对应我们项目打包后的静态文件路径
          remote_path: '/www/wwwroot/blog.ylmty.cc' # 服务器上的路径
          delete_remote_files: true # 是否删除远程服务器上的文件